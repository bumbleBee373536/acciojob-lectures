<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <!-- parent div -->
    <div class="container">
      <!-- card div -->
      <div>
        <div class="card-container">
          <div id="html" class="card">
            <h4>HTML</h4>
            <p>Click here to learn HTML!!!</p>
            <button class="btn">Go</button>
          </div>

          <!-- CSS overwirtting hirearchy  *!important > inline style > internal > external/class > by default css* -->

          <div  id="css" class="card">
            <h4>CSS</h4>
            <p>Click here to learn CSS!!!</p>
            <button>Go</button>
          </div>

          <div  id="js" class="card">
            <h4>Javascript</h4>
            <p>Click here to learn Javascript!!!</p>
            <button>Go</button>
          </div>
        </div>

        <div class="card-container">
          <div id="react" class="card">
            <h4>React</h4>
            <p>Click here to learn React!!!</p>
            <button>Go</button>
          </div>

          <div id="angular" class="card">
            <h4>Angular</h4>
            <p>Click here to learn HTML!!!</p>
            <button>Go</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
