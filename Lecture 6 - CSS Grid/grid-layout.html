<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
  </head>
  <style>
    div {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 1fr 1fr 1fr;
    }

    #box2 {
      grid-column-start: 2;
      grid-row-end: 3;
      grid-row-start: 1;
    }

    #box3{
        grid-column: span 2;
    }
  </style>
  <body>
    <div class="grid-container">
      <div>Box 1</div>
      <div id="box2">Box 2</div>
      <div id="box3">Box 3</div>
      <div>Box 4</div>
      <div>Box 5</div>
      <div>Box 6</div>
      <div>Box 7</div>
    </div>
  </body>
</html>
